<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}App{% endblock %}</title>

    <style>
        body {
            font-family: Arial;
            margin: 0;
            background: #f5f5f5;
        }
        .navbar {
            background: #2c7be5;
            color: white;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
        }
        .navbar a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            width: 1100px;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #eef3fb;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-card h3 {
            margin-bottom: 10px;
            color: #555;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #2c7be5;
        }

    </style>

    {% block extra_css %}{% endblock %}
</head>

<body>

<div class="navbar">
    <div>
        <a href="/dashboard">Dashboard</a>
        <a href="/similarity-ui">Similarity</a>
        <a href="/import">Import</a>
        <a href="/sync-chembl">Sync ChEMBL</a>
    </div>
    <div>
        {{ user.username }} |
        <a href="/logout">Logout</a>
    </div>
</div>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
